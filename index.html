<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<header>
    <h1 class="title">Welcome to tamagotchi</h1>
    <p class="subtitle">Tap start button to start the game</p>
    <button class="start-button" id="start">Start</button>
</header>
<main>
    <div class="content-wrapper">
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="food-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="food"></span>
            </div>
            <span class="param-name">Food</span>
            <button class="action-button" id="feed">Feed Me!</button>
            <button class="action-button" id="buy-food">Buy food</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="clean-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="clean"></span>
            </div>
            <span class="param-name">Clean</span>
            <button class="action-button" id="wash">Wash Me!</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="happiness-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="happiness"></span>
            </div>
            <span class="param-name">Happiness</span>
            <button class="action-button" id="play">Play with Me!</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="health-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="health"></span>
            </div>
            <span class="param-name">Health</span>
            <button class="action-button" id="treat">Visit a doctor</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="socialization-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="socialization"></span>
            </div>
            <span class="param-name">Socialization</span>
            <button class="action-button" id="go-to-bar">Go to bar</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" id="money-circle" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value" id="money"></span>
            </div>
            <span class="param-name">Money</span>
            <button class="action-button" id="work">Go to work</button>
            <button class="action-button" id="start-business">Start a business</button>
        </div>
    </div>

    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-content">
            <h2 class="modal-header">Game is over!</h2>
            <p class="modal-text" id="modal-text">Your tamagotchi has run out of socialization. It's over. Start a new game and try better!</p>
        </div>
    </div>
</main>
<footer>
    <button class="reset-button" id="reset">Reset</button>
</footer>

<script src="./js/index.js"></script>
</body>
</html>
