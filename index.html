<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<main>
    <div class="content-wrapper">
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Food</span>
            <button class="action-button">Feed Me!</button>
            <button class="action-button">Buy food</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Clean</span>
            <button class="action-button">Wash Me!</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Happiness</span>
            <button class="action-button">Play with Me!</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Health</span>
            <button class="action-button">Visit a doctor</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Socialization</span>
            <button class="action-button">Go to bar</button>
        </div>
        <div class="parameter">
            <div class="progress-wrapper">
                <svg class="svg">
                    <circle class="progress" r="30" cx="40" cy="40" fill="transparent"></circle>
                </svg>
                <span class="progress-value"></span>
            </div>
            <span class="param-name">Money</span>
            <button class="action-button">Go to work</button>
            <button class="action-button">Start a business</button>
        </div>
    </div>
</main>
</body>
</html>
